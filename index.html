<!DOCTYPE html>
<html>
    <head>
        <title>Red Yeti Music</title>
        <meta charset="utf8" />
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="css/fullPage.css" />
        <link href='http://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="overlay"></div>
        <div class="lightbox"></div>
        <video class="hidden" id="lens" preload="auto" autoplay="true" loop="loop" muted="muted" volume="0" src="video/lens.mp4" class="light" >
            <source type="video/mp4" src="video/lens.mp4">
        </video>
        <video id="redyeti" preload="auto" autoplay="true" loop="loop" muted="muted" volume="0" src="video/RedYeti.m4v" class="light">
            <source type="video/mp4" src="video/RedYeti.m4v">
        </video>
        <div id="menu">
            <ul>
                <li data-menuanchor="landing" class="active"><a href="#landing">Home</a></li>
                <li data-menuanchor="listen"><a href="#listen">Listen</a></li>
                <li data-menuanchor="bios"><a href="#bios">Bios</a></li>
                <li data-menuanchor="videos"><a href="#videos">Videos</a></li>
                <li data-menuanchor="photos"><a href="#photos">Photos</a></li>
                <li data-menuanchor="contact"><a href="#contact">Contact</a></li>
            </ul>
        </div>
        <div class="social">
            <a href="https://www.facebook.com/redyetimusic" target="_blank">
                <div class="fb"></div>
            </a>
            <a href="https://twitter.com/redyetitorock" target="_blank">
                <div class="twitter"></div>
            </a>
            <a href="https://www.youtube.com/channel/UCmG3eWMYeuUYBAhcrInIJxg" target="_blank">
                <div class="youtube"></div>
            </a>
            <a href="http://instagram.com/redyetitorock" target="_blank">
                <div class="instagram"></div>
            </a>
        </div>
        <div id="fullpage">
            <div class="section landing">
                <div class="welcome">
                    <div class="content">
                        <div class="jumbo">
                            RED YETI MUSIC
                        </div>
                        <div class="subtitle">
                            Red Yeti - EP Now Available Exclusively on iTunes
                        </div>
                    </div>
                </div>
            </div>

            <div class="section listen">
                <div class="content">
                    <div class="audio-player">
                        <div class="info">
                            <div class="artwork"></div>
                            <div class="details">
                                <div class="title"></div>
                                <div class="controls">
                                    <div class="prev"></div>
                                    <div class="play"></div>
                                    <div class="pause" style="display:none"></div>
                                    <div class="next"></div>
                                </div>
                            </div>
                        </div>
                        <div class="songs">
                            <div class="row" data-src="audios/Lay_Me_Down.mp3">Lay Me Down</div>
                            <div class="row" data-src="audios/Ramona.mp3">Ramona</div>
                            <div class="row" data-src="audios/Take_Us_Alive.mp3">Take Us Alive</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="section bios">

            </div>

            <div class="section vids">
                <div class="content">
                    <iframe width="385" height="250" src="//www.youtube.com/embed/AKCWor46kp4" frameborder="0" allowfullscreen></iframe>
                    <iframe width="385" height="250" src="//www.youtube.com/embed/f9-2V7B96e0" frameborder="0" allowfullscreen></iframe>
                    <iframe width="385" height="250" src="//www.youtube.com/embed/1VOyLzoxQSw" frameborder="0" allowfullscreen></iframe>
                    <iframe width="385" height="250" src="//www.youtube.com/embed/0-jWnxcZgFo" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>

            <div class="section photos">
                <div class="gallery"> 
                    <div class="thumbnails"></div>
                </div>
            </div>
            <div class="section contact">
                <div class="content">
                    <h1>TALK TO US</h1>
                    <div class="container">
                        <div class="left">
                            <ul>
                                <li><div class="email"></div><a href="mailto:redyetitorock@gmail.com">redyetitorock@gmail.com</a></li>
                                <li><div class="location"></div>Provo, UT</li>
                            </ul>
                        </div>
                        <div class="right">
                            <label for="name">Name</label><br />
                            <input id="name" type="text" name="name" /><br />
                            <label for="email">Email</label><br />
                            <input id="email" type="text" name="email"><br />
                            <label for="message">Message</label><br />
                            <textarea id="message" name="message"></textarea>
                            <div class="button">Send It</div>
                            <div class="info" style="display:none;">Message Sent!</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Load Libraries -->
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-50805229-1', 'redyetitorock.com');
          ga('send', 'pageview');

        </script>
        <script src="js/vendor/jquery.js"></script>
        <script src="js/vendor/jquery.easings.min.js"></script>
        <script src="js/vendor/jquery.slimscroll.min.js"></script>
        <script src="js/vendor/sketch.js"></script>
        <script src="js/vendor/underscore.js"></script>
        <script src="js/vendor/fullPage.js"></script>
        <script src="js/audiocontrols.js"></script>
        <script src="js/data.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
