<!DOCTYPE html>
<html>
    <head>
        <title>Red Yeti Music</title>
        <meta charset="utf8" />
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="css/fullPage.css" />
        <link rel="stylesheet" type="text/css" href="audioplayerengine/initaudioplayer-1.css">
    </head>
    <body>
        <ul id="myMenu">
            <li data-menuanchor="landing" class="active"><a href="#landing">landing</a></li>
            <li data-menuanchor="listen" class="active"><a href="#listen">Listen</a></li>
            <li data-menuanchor="photos"><a href="#photos">Photos</a></li>
            <li data-menuanchor="news"><a href="#news">News</a></li>
            <li data-menuanchor="yetination"><a href="#yetination">Yeti Nation</a></li>
            <li data-menuanchor="contact"><a href="#contact">Contact</a></li>
        </ul>


        <div id="fullpage">
            <div class="section landing">
            </div>

            <div class="section listen">
                <div class="content">
                    <div class="audio-player">
                        <div class="info">
                            <div class="artwork"></div>
                            <div class="details">
                                <div class="title"></div>
                                <div class="controls">
                                    <div class="prev"></div>
                                    <div class="play"></div>
                                    <div class="next"></div>
                                </div>
                            </div>
                        </div>
                        <div class="songs">
                            <div class="row" data-src="audios/light.mp3">1. Light Divine</div>
                            <div class="row" data-src="audios/fixerupper.mp3">2. Fixer Upper</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="section photos">Photos</div>
            <div class="section news">News</div>
            <div class="section yetination">YetiNation</div>
            <div class="section contact">Contact</div>
        </div>

        <!-- Load Libraries -->
        <script src="js/vendor/jquery.js"></script>
        <script src="js/vendor/jquery.easings.min.js"></script>
        <script src="js/vendor/jquery.slimscroll.min.js"></script>
        <script src="js/vendor/sketch.js"></script>
        <script src="js/vendor/underscore.js"></script>
        <script src="js/vendor/fullPage.js"></script>
        <script src="js/main.js"></script>
        <script src="js/visualizer.js"></script>

    </body>
</html>
